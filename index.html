<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet">

</head>
<body>


  <div class="app-window">

    <img class="header-image" src="images/illustration-hero.svg">

    <div class="main-part">

        <h1 class="app-title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-section">
          <img class="note-icon" src="images/icon-music.svg">
          <div class="plan-wrapper">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
          </div>
          <a class="plan-change" href="">Change</a>
        </div>

        <button class="step-to-payment">Processed to Payment</button>
        <a class="cancel-order">Cancel Order</a>
    </div>


  </div>

  <img class="wave" src="images/pattern-background-desktop.svg">

</body>
</html>
